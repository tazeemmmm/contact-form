<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      background: #ffe6f0; /* Light Pink Background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff0f5; /* Slightly darker pink */
      border: 2px solid #ff69b4; /* Dark Pink Border */
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
    }

    h2 {
      text-align: center;
      color: #ff1493; /* Dark Pink Text */
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ffb6c1;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
    }

    button {
      background-color: #ff69b4; /* Dark Pink */
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493; /* Darker on hover */
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xpwdbyvz" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required rows="5"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
